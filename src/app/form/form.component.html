<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div *ngIf="ad.pageNumber == 1" class="container">
        <h1>Location Details</h1>
        <!-- First Page -->

        <div class="form-group row row justify-content-sm-center">
            <label for="streetName" class="col-sm-2  col-form-label">Street Name<span>*</span></label>
            <div class="col-sm-5">
                <input name="streetName" #streetName="ngModel" type="text" [(ngModel)]="ad.streetName" class="form-control" id="streetName" placeholder="Enter your street Name" required>
                <div class="error " *ngIf="!streetName.valid &&  streetName.touched">Required</div>
            </div>
        </div>
        <div class="form-group row row justify-content-sm-center">
            <label for="streetNumber" class="col-sm-2 col-form-label">Street Number<span>*</span></label>
            <div class="col-sm-5">
                <input name="streetNumber" #streetNumber="ngModel" type="number" [(ngModel)]="ad.streetNumber" class="form-control" id="streetNumber" placeholder="Enter your street Number" required min="0">
                <div class="error" *ngIf="!streetNumber.valid && streetNumber.touched ">Required</div>
            </div>
        </div>
        <div class="form-group row row justify-content-sm-center">
            <label for="streetNumber" class="col-sm-2 col-form-label">City<span>*</span></label>
            <div class="col-sm-5">
                <input name="City" #City="ngModel" type="text" [(ngModel)]="ad.City" class="form-control" id="City" placeholder="Enter your street Number" required>
                <div class="error" *ngIf="!City.valid && City.touched">Required</div>
            </div>
        </div>
        <div class="form-group row row justify-content-sm-center">
            <label for="floor" class="col-sm-2 col-form-label">Floor<span>*</span></label>
            <div class="col-sm-5">
                <input name="floor" type="number" #floor="ngModel" [(ngModel)]="ad.floor" class="form-control" id="floor" required placeholder="Enter your floor" min="0">
                <div class="error" *ngIf="!floor.valid && floor.touched ">Required</div>
            </div>
        </div>

        <div class="col-xs-4 text-center">
            <button [disabled]="!f.valid" type="button" (click)=" ad.goNext() " class="btn btn-primary ">Next Page</button>
        </div>
    </div>


    <!-- second page -->

    <div *ngIf="ad.pageNumber==2 " class="container ">
        <h1>Location Details</h1>
        <div class="form-group row row justify-content-sm-center ">
            <label for="assetDetails " class="col-sm-2 col-form-label ">Asset Details<span>*</span></label>
            <div class="col-sm-5 ">
                <input name="asset" type="text" #asset="ngModel" [(ngModel)]="ad.assetDetails " class="form-control " id="assetDetails " placeholder="Enter your asset Details " required>
                <div class="error" *ngIf="!asset.valid && asset.touched">Required</div>

            </div>
        </div>
        <div class="form-group row row justify-content-sm-center ">
            <label for="furnitures " class="col-sm-2 col-form-label ">Furnitures</label>
            <div class="col-sm-5 ">
                <input name="furnitures" type="number" [(ngModel)]="ad.furnitures " class="form-control " id="Furnitures " placeholder="Enter the Number of Furnitures " min="0">
            </div>
        </div>

        <div class="form-group row row justify-content-sm-center ">
            <label for="rooms " class="col-sm-2 col-form-label ">Rooms<span>*</span></label>
            <div class="col-sm-5">
                <input name="rooms" type="text" #rooms="ngModel" [(ngModel)]="ad.rooms " class="form-control " id="rooms " placeholder="Enter Numers of rooms " required min="0">
                <div class="error" *ngIf="!rooms.valid && rooms.touched">Required</div>
            </div>
        </div>
        <div class="form-group row row justify-content-sm-center ">
            <label for="rooms " class="col-sm-2 col-form-label ">Pets</label>
            <div class="col-sm-5 ">
                <select name="pets" [(ngModel)]="ad.pets">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            </div>
        </div>
        <div class="col-xs-4 text-center">
            <button (click)="ad.goBack() " class="btn btn-primary ">Go Back</button>
            <button [disabled]="!f.valid" (click)="ad.goNext() " class="btn btn-primary ">Next Page</button>

        </div>


    </div>

    <!-- third page -->

    <div *ngIf="ad.pageNumber==3 " class="container ">
        <h1>Person Details</h1>
        <div class="form-group row row justify-content-sm-center ">
            <label for="firstName " class="col-sm-2 col-form-label ">First Name<span>*</span></label>
            <div class="col-sm-5 ">
                <input name="firstName" type="text" #firstName="ngModel" [(ngModel)]="person.firstName" class="form-control " id="firstName" placeholder="Enter your first name " required>
                <div class="error" *ngIf="!firstName.valid && firstName.touched">Required</div>
            </div>
        </div>
        <div class="form-group row row justify-content-sm-center ">
            <label for="lastName " class="col-sm-2 col-form-label ">Last Name<span>*</span></label>
            <div class="col-sm-5 ">
                <input name="lastName" type="text" #lastName="ngModel" [(ngModel)]="person.lastName" class="form-control " id="lastName " placeholder="Enter your last name" required>
                <div class="error" *ngIf="!lastName.valid  && lastName.touched">Required</div>
            </div>
        </div>

        <div class="form-group row row justify-content-sm-center ">
            <label for="email " class="col-sm-2 col-form-label ">Email<span>*</span></label>
            <div class="col-sm-5 ">
                <input name="email" type="email" #email="ngModel" [(ngModel)]="person.email " class="form-control " id="email " placeholder="Enter your email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required>
                <div class="error" *ngIf="!email.valid && email.touched"> Email invalid</div>
            </div>
        </div>
        <div class="form-group row row justify-content-sm-center">
            <label for="phoneNumber" class="col-sm-2 col-form-label ">Phone Number<span>*</span></label>
            <div class="col-sm-5 ">
                <input name="phoneNumber" type="number" #phoneNumber="ngModel" [(ngModel)]="person.phoneNumber" class="form-control " id="phoneNumber " placeholder="Enter your phone number " required>
                <div class="error" *ngIf="!phoneNumber.valid  && phoneNumber.touched">Required</div>
            </div>

        </div>

        <div class="form-group row row justify-content-sm-center">
            <label class="col-sm-2 col-form-label">Do you Agreed to contions Terms?<span>*</span></label>
            <div class="col-sm-5">
                <input name="checkBox" type="checkBox" #chk="ngModel" [(ngModel)]="person.chk" value="Yes" id="checkBox" required>
                <label for="checkBox" class="col-sm-2 col-form-label">Yes</label>
                <div class="error" *ngIf="!chk.valid && chk.touched">Required</div>
            </div>
        </div>
        <div class="col-xs-4 text-center">
            <button (click)="ad.goBack() " class="btn btn-primary ">Go Back</button>
            <br><br>
            <div class="col-xs-4 text-center">
                <button [disabled]="!f.valid || submitted" class="btn btn-primary ">Submit</button>
            </div>
        </div>

    </div>

</form>
